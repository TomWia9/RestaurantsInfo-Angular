<div class="modal-header">
  <h5 class="modal-title" id="deleteRestaurant">Delete restaurant</h5>
  <button
    type="button"
    class="btn-close"
    aria-label="Close"
    (click)="modalRef.close()"
  ></button>
</div>
<div class="modal-body">
  <p>Are you sure that you want to delete this restaurant?</p>
  <div class="alert alert-danger" role="alert" *ngIf="error">
    Something went wrong...
  </div>
</div>
<div class="modal-footer">
  <button type="submit" class="btn btn-danger" (click)="onDelete()">
    Confirm delete
  </button>
  <button type="button" class="btn btn-secondary" (click)="modalRef.close()">
    Cancel
  </button>
</div>
